<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>Validator</title>
  </head>

  <body>
    <main class="main">
      <form id="form" class="form">
        <div class="form__item">
          <input type="text" id="name" class="input" placeholder="Name" />
        </div>
        <div class="form__item">
          <input type="text" id="surname" class="input" placeholder="Surname" />
        </div>
        <div class="form__item">
          <input type="text" id="date" class="input" placeholder="dd-mm-yyyy" />
        </div>
        <div class="form__item">
          <input type="text" id="email" class="input" placeholder="E-mail" />
        </div>
        <button type="submit" class="btn">Send</button>
      </form>
    </main>

    <script src="./js/validator.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
